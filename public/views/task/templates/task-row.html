<div class="col-xs-3 col-sm-6">
    <a href="#/task/{{task._id}}">
        {{task.name}}
    </a>
</div>

<div class="col-sm-3 hidden-xs">
    {{task.description}}
</div>

<div class="col-sm-3 hidden-xs">
    {{task.dueDate}}
</div>

<div class="col-sm-3 col-sm-5 hidden-xs">
    {{task.completed ? 'DONE' : 'TODO'}}
</div>

<div class="col-xs-1">
    <a href="#/task/{{task._id}}">
        <span class="glyphicon glyphicon-cog pull-right"></span>
    </a>
</div>
